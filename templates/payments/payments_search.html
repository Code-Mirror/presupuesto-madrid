<div class="payments-search-panel data-panel">
  <div class="panel">
    <div class="panel-content">

      <h3 class="page-title">{{ _('Busca pagos a proveedores') }}</h3>

      <!-- Payments Search Form -->
      <form id="payments-search">

        {% if departments %}
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-payee">{{ _('Proveedor') }}</label>
              <select id="input-payee" class="form-control">
                <option value="">{{ _('Todos los proveedores') }}</option>
                {% for payee in payees %}
                <option value="{{ payee }}">{{ payee }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-department">{{ _('Área de Gobierno, Distritos y Organismos Autónomos') }}</label>
              <select id="input-department" class="form-control">
                <option value="">{{ _('Todos los organismos') }}</option>
                {% for department in departments %}
                <option value="{{ department }}">{{ descriptions['institutional'].get(department) }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
        {% else %}
        <div class="form-group">
          <label for="input-description">{{ _('Descripción') }}</label>
          <input type="text" id="input-description" class="form-control" placeholder="{{ _('Descripción') }}">
        </div>
        {% endif %}

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-area">{{ _('Política de gasto') }}</label>
              <select id="input-area" class="form-control">
                <option value="">{{ _('Todas las políticas de gasto') }}</option>
                {% for area in areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-description">{{ _('Descripción') }}</label>
              <input type="text" id="input-description" class="form-control" placeholder="{{ _('Descripción') }}">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-amount-min">{{ _('Importe mínimo') }}</label>
              <input  type="number" id="input-amount-min" class="form-control"/>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-amount-max">{{ _('Importe máximo') }}</label>
              <input  type="number" id="input-amount-max" class="form-control"/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="input-fiscal-id">{{ _('NIF') }}</label>
              <input  type="text" id="input-fiscal-id" class="form-control"/>
            </div>
          </div>
        </div>

        <div id="data-controller-date" class="form-group data-controllers">
          <label for="input-date">{{ _('Fecha') }}</label>
          {% if payments_year_range %}
          <input  type="text" id="input-date" class="form-control" data-slider-min="{{first_year}}" data-slider-max="{{last_year}}" data-slider-value="[{{first_year}}, {{last_year}}]" />
          {% else %}
          <input  type="text" id="input-date" class="form-control" data-value="{{last_year}}" value="{{last_year}}" />
          {% endif %}
        </div>
        <button type="submit" class="btn btn-default btn-primary">
          <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate hide"></span>
          {{ _('Buscar') }}
        </button>
      </form>
    </div>
  </div>
</div>
